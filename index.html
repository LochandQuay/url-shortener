<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>URL Shortener</h1>
    <div id="app">
      <div class="section">
        <form id="create-url">
          <h2>Create Shortened URL</h2>
          <input type="text" placeholder="Enter URL" />
          <input type="submit" value="Submit" />
        </form>
        <div id="error">Please enter a URL to shorten</div>
        <div id="create" class="results hidden">
          Your shortened URL is: 
          <div id="created-url"></div>
        </div>
      </div>
      <div class="section">
        <form id="lookup-url">
          <h2>Lookup URL</h2>
          <input type="text" placeholder="Enter Shortened URL" />
          <input type="submit" value="Submit" />
        </form>
        <div id="lookup" class="results hidden">
          Search Results:
          <div id="search-results"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="url_shortener.js"></script>
</body>
</html>
